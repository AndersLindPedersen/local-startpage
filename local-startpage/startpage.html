<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startpage</title>
    <style>
        :root {
            /* variables all colors  */
            --main-bg-color: #272d36;
            --main-outline-color: rgba(40,40,55,.5);
            --main-link-color: #9fc5d9;
            --main-highlight-color: #5ed69c;
            --main-highlight-color-dark: rgba(38,149,97,1);
            --mainBtn-remove-links-bg: #dc578c;
            --mainBtn-remove-links: #704053;
            --white: #ffffff;
            --bg-gradient-start: rgba(39,45,54,.75);
            --bg-gradient-end: rgba(94,214,156,.15);
            /* variables background image */
            --main-bg-image: url('');
        }
        body {
            background: linear-gradient(70deg, var(--bg-gradient-start), var(--bg-gradient-end)), var(--main-bg-image);
            /* background-size: cover; */
            box-sizing: border-box;
            margin: 0;
            height: 100vh;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        .box {
            background: var(--main-bg-color);
            outline: 5px solid var(--main-outline-color);
            padding: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-flow: row wrap;
            max-width: 250px;
            text-align: center;
        }
        li {
            flex-grow: 1;
            padding: 8px;
            display: flex;
            justify-content: center;
        }
        a {
            color: var(--main-link-color);
            text-decoration: none;
            outline: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btnAdd {
            position: absolute;
            width: 54px;
            height: 54px;
            border-radius: 54px;
            box-shadow: 0 0 0 6px var(--main-outline-color);
            background: var(--main-bg-color);
            border: none;
            right: 24px;
            bottom: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btnAdd svg {
            fill: var(--white);
            opacity: .7;
            width: 18px;
            height: 18px;
        }
        .btnAdd:hover svg {
            opacity: 1;
        }
        .active {
            box-shadow: 0 0 0 6px var(--main-highlight-color);
        }
        .hide {
            display: none;
        }
        button {
            cursor: pointer;
        }
        button, input {
            height: 21px;
            outline: 0;
            border: 0;
            padding: 0;
        }
        .remove {
            color: var(--mainBtn-remove-links);
            background: var(--mainBtn-remove-links-bg);
            width: 21px;
            height: 18px;
            border-radius: 21px;
            border-bottom-left-radius: 0;
            font-size: 9px;
            margin-left: 4px;
        }
        .remove:hover {
            color: var(--white);
        }
        #panel {
            height: 27px;
            margin-top: 10px;
            padding: 0;
            text-align: center;
            background: var(--main-outline-color);
            outline: 5px solid var(--main-outline-color);
        }
        #panel button {
            margin-right: 2px;
            width: 32px;
            border: none;
            background: var(--main-highlight-color);
            color: var(--main-highlight-color-dark);
        }
        #panel input {
            border: none;
            padding-left: 6px;
            color: var(--white);
            background: var(--main-outline-color);
            box-shadow: inset 0 0 0 2px var(--main-outline-color);
        }
        /* a little bit of input ux */
        #panel button:hover {
            color: var(--white);
        }
        #panel button:active {
            border: 2px solid var(--white);
        }
        #panel input:focus {
            box-shadow: inset 0 0 0 2px var(--main-outline-color);
        }
        #panel input:valid ~ button {
            box-shadow: inset 0 0 0 2px var(--white);
            color: var(--white);
        }
        #panel input:valid {
            box-shadow: inset 0 0 0 2px var(--white);
        }
        #panel input:invalid ~ button {
            box-shadow: inset 0 0 0 2px var(--main-outline-color);
            color: var(--main-outline-color);
        }
        #panel input:required {
            box-shadow: 0;
        }
    </style>
</head>
<body>
    <base target="_blank"><!-- opens all links in a new window -->
    <div class="boxWrap">
        <div class="box" id="links"></div>
        <div class="hide" id="panel">
            <input id="urlLabel" placeholder="label" required>
            <input id="urlInput" placeholder="hostname" required>
            <button id="addUrl">âžœ</button>
        </div>
        <div class="btnAdd" id="btnToggle">
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26.6 26.6">
                <path d="M21.2.3L2.8 18.7l5.1 5.1L26.3 5.4c.4-.4.4-1 0-1.4L22.6.3c-.4-.4-1-.4-1.4 0zM1.3 26.5l4.8-1.3-4.8-4.8L0 25.2c-.2 1 .4 1.5 1.3 1.3z"/>
            </svg>
        </div>
    </div>
    <script type="text/javascript" src="startpage.js"></script>
</body>
</html>
